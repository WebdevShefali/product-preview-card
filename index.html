    <div class="card">
      <div class="img">
    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product">
    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="product">
      </div>
      <div class="card-details">
    <h5>PERFUME</h5>
    <h1>Gabrielle Essence Eau De Parfum</h1>
    <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <h2>$149.99 <span><del>$169.99</del></span></h2>
      <button><span><img src="images/icon-cart.svg" alt=""></span> Add to Cart</button>
      </div>
    </div>
